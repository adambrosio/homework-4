<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="timer" class=col-5">Time Left: </div>
            <div id="empty-space" class="col-6">
            </div>
            <div id="high-score" class="col-5">
                High Score:
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="start-btn btn">Start</button>
        <!-- <button class="next-btn btn hide">Next</button> -->
    </div>

    <div id="questions" class="hide">
        <h1 id="title-of-question"></h1>
        <div class="container">
            <div id="question-container">
                <div id="potential-answers"></div>
            </div>
        </div>
        <div class="results">
        </div>
    </div>

    <div id="score" class="hide">
        <input type="text" id="initials" max="3">
        <button id="submit">Submit</button>
    </div>

    <script type="text/javascript"></script>
    <script src="assets/app.js"></script>
    <!-- <script src="assets/questions.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>

</html>
